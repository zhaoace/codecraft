<!DOCTYPE html>

<html >
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title >d3js try03 - SVG mouse over</title>
    <script type="text/javascript" src="../d3.v2.js"></script>
    <style>
      body {
        font: 10px sans-serif;
      }
    </style>            
</head>
<body> 
    <h1>d3js try03 - SVG mouse over</h1>    
    <p>Try basic SVG </p>

        

    <p>example: 动画</p>
    <svg  >
        <rect  x="20"  y="20"   width="33" height="80">
          <animate attributeName="width" 
                 from="80" to="50" dur="5s" repeatCount="indefinite" />
        </rect>
    </svg>
    <svg  >
        <rect  x="20" y="20"   width="33" height="33">
          <animate attributeType="CSS" attributeName="opacity" 
                 from="1" to="0" dur="5s" repeatCount="indefinite" />
        </rect>


        <rect x="20" y="20" width="250" height="250" rx="5" ry="5" 
              style="fill:red">
            <animate attributeName="opacity" from="1" to="0" 
                  begin="click + 1s" dur="1s" fill="restore" />
        </rect>
        <circle cx="250" cy="250" r="100" style="fill:blue">
            <animate attributeName="fill" from="blue" to="green" 
                  begin="mouseover" dur="2s" fill="restore" />
        </circle>
    </svg>


    
    <hr>


    <p>example: change test style</p>
    <svg>
        <rect height="25" id="changeToRed" rx="5" ry="5" style="fill:lightgrey" width="25" x="20" y="20"/>
        <text font-size="14" x="50" y="35">Move over for red text</text>
        <rect height="25" id="bigText" rx="5" ry="5" style="fill:lightgrey" width="25" x="20" y="60"/>
        <text font-size="14" x="50" y="75">Move over for big text</text>
        <rect height="25" id="bigRedText" rx="5" ry="5" style="fill:lightgrey" width="25" x="20" y="100"/>
        <text font-size="14" x="50" y="115">Click me for big red text</text>
        <text fill="black" font-size="30" id="changingText" x="250" y="100">Change me 
            <set attributeName="fill" begin="changeToRed.mouseover" end="changeToRed.mouseout" from="black" to="red"/>
            <set attributeName="font-size" begin="bigText.mouseover" end="bigText.mouseout" from="14" to="50"/>
            <set attributeName="font-size" begin="bigRedText.click" end="bigRedText.mouseout" from="14" to="50"/>
            <set attributeName="fill" begin="bigRedText.click" end="bigRedText.mouseout" from="black" to="red"/>
        </text>
    </svg>
    <hr>
</body>
</html>
