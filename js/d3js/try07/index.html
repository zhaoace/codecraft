    <title >d3js try07 - d3  array in array data </title>
    <script type="text/javascript" src="../d3.v2.js"></script>
    <script type="text/javascript" src="../jquery.js"></script>
    <style>
      body {
        font: 10px sans-serif;

</head>
<body> 
    <h1>d3js try07 - d3 array in array data  </h1>    



    <script type="text/javascript">
    
      //Width and height
      var w = 500;
      var h = 300;
      var barPadding = 1;
      
      var dataset = [   [50, 10 ],[5,  10 ], [19, 21], [25, 22], 
                        [30, 85],[ 13, 11], [12, 15 ], [60, 18], 
                        [5, 16 ],[ 3, 23] ];
      
      

      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", function(d, i) {
            return i * (w / dataset.length);
         })
         .attr("y", function(d) {
            return h - (d[0] * 4);
         })
         .attr("width", w / dataset.length - barPadding)
         .attr("height", function(d) {
            return d[0] * 4;
         })
         .attr("fill", function(d) {
          // return "rgb(0, 0, " + (d * 10) + ")";
          // return "rgb(0, " + (d * 10) + ",0)";
          return "rgb(" +(d[0] * 10) + ",0 ,0)";
         });  


      
    </script>
